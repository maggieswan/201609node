<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="content"></div>
</body>
<script>
    //1创建ajax对对象
var xhr=new XMLHttpRequest();
    //2初始化
xhr.open('get','/ajax',true);
//3 回调
    xhr.onreadystatechange=function(){
//当状态发生改变的时候 执行这个函数
        if(xhr.readyState==4){
                console.log(xhr.status,xhr.statusText,xhr.responseText); //这样能打印出ajax   或者是在ulr里加上/ajax直接请求能够在html页面上打印出ajax
        }
    }
    //4 发送数据  真正向后退发请求  现在是get没有请求体
    xhr.send();
</script>
</html>
